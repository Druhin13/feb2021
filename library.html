<style>
	/*	adding blend mode to menu links*/
	.diff {
		mix-blend-mode: difference;
	}

	/*	adding infinite scrolling text effect*/
	.track-horizontal .email {
		white-space: nowrap;
		will-change: transform;
		animation: marquee-horizontal 15s linear infinite;
		/* manipulate the speed of the marquee by changing "40s" line above*/
	}

	.track-horizontal .cs .stamurai {
		white-space: nowrap;
		will-change: transform;
		animation: marquee-horizontal 6.3s linear infinite;
		/* manipulate the speed of the marquee by changing "40s" line above*/
	}

	.track-horizontal .cs .insanedeals {
		white-space: nowrap;
		will-change: transform;
		animation: marquee-horizontal 8.7s linear infinite;
		/* manipulate the speed of the marquee by changing "40s" line above*/
	}

	.track-horizontal .cs .fathomoptics {
		white-space: nowrap;
		will-change: transform;
		animation: marquee-horizontal 9.4s linear infinite;
		/* manipulate the speed of the marquee by changing "40s" line above*/
	}

	.track-horizontal .cs .keralaonroad {
		white-space: nowrap;
		will-change: transform;
		animation: marquee-horizontal 12.2s linear infinite;
		/* manipulate the speed of the marquee by changing "40s" line above*/
	}

	.track-horizontal .cs .mausumi {
		white-space: nowrap;
		will-change: transform;
		animation: marquee-horizontal 7.4s linear infinite;
		/* manipulate the speed of the marquee by changing "40s" line above*/
	}

	.track-horizontal .cs .khatabook {
		white-space: nowrap;
		will-change: transform;
		animation: marquee-horizontal 7.6s linear infinite;
		/* manipulate the speed of the marquee by changing "40s" line above*/
	}




	@keyframes marquee-horizontal {
		from {
			transform: translateX(0);
		}

		to {
			transform: translateX(-50%);
		}
	}
</style>




&nbsp;&nbsp;&nbsp;




<script>
	//scrollbar hide

	var style = document.createElement("style");
	style.innerHTML = `body::-webkit-scrollbar {display: none;}`;
	document.head.appendChild(style);
</script>
